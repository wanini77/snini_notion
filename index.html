<script charset="utf-8" id="settingJS" type="text/javascript">
//=======================================================
// HTML5 注音高手 題庫設定檔
//=======================================================

//------------------------------
//上方的標題
//------------------------------
title = '注音高手';


//------------------------------
//出題時是否要以亂數來選題
//  true :亂數出題  false :按題庫順序
//------------------------------
order_by_random = false;

//------------------------------
//虛擬鍵盤是否要選國字
//  true :需自己選國字  false :自動選字
//------------------------------
character_select_enabled = true;

//------------------------------
//題目中是否顯示國字
//  true :顯示國字  false :國字變成框框
//------------------------------
show_character = true;

//------------------------------
//設定每一回要出多少題給使用者做答
//------------------------------
questions_to_answer = '10';


//------------------------------
//接收作答記錄的程式網址
//------------------------------
//logger_url = 'https://script.google.com/macros/s/AKfycbyNdwRPFmCvA63NynyS_mFD60wNa10KPXSPVl3iYC5zBIbZGotM/exec';

//
//---------------------------------------------------
//【題庫設定】
//---------------------------------------------------
//
//欄位分隔符號為兩個井字號(##)
seperator = '##';

//
//【題目設定】
//  一行一題, 
//  欄位左起
//    第一欄為國字
//    第二欄為圖片檔的路徑(可不使用)
//    第三欄為聲音檔的路徑(沒有指定聲音，會用合成語音)
//
questionLines = function(){/*--這一行請勿更改--
農夫
趕路
夜晚
幸運
兔子
種田
耕田
夏天
剛好
以後

-----*/}.toString().replace(/\r/g,"").slice("function(){/*--這一行請勿更改--".length+1,-9);
//
//
//
//
//
//=======================================================
//以下為執行程式,不需要修改
//=======================================================
//將題庫先進行 HTML 解碼, 標點符號才不會變 &#???;
decodeHTML = function(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
}
//將指定清單中的變都先進行 HTML 解碼(文字型態的才需要)
var decodeList = ['questionLines'];
for(var i=0; i<decodeList.length; i++) {
  var varName = decodeList[i];
  if(typeof(window[varName])!='undefined') {
    window[varName] = decodeHTML(window[varName]);
  }
}  
/* 
 <meta name="referrer" content="no-referrer" /> 
*/
var metaReferrer = null;
var meta = document.getElementsByTagName('meta');
for(var i=0; i<meta.length; i++) { 
  if(meta[i].name=="referrer") {
    metaReferrer = meta[i];
    break;
  };
}
if(metaReferrer==null) {
  metaReferrer = document.createElement('meta');
  metaReferrer.name = "referrer";
  document.getElementsByTagName('head')[0].appendChild(metaReferrer);
}
metaReferrer.content = "no-referrer";
</script>
